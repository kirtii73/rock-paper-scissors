<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; padding: 20px;">

     <h1 style="color: #333;">Rock Paper Scissors</h1>
     
     <button class="rock" onclick="rps('rock')" style="padding: 10px 20px; font-size: 16px; margin: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Rock</button>
     
     <button class="paper" onclick="rps('paper')" style="padding: 10px 20px; font-size: 16px; margin: 10px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer;">Paper</button>
     
     <button class="scissors" onclick="rps('scissors')" style="padding: 10px 20px; font-size: 16px; margin: 10px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Scissors</button>
     
     <button onclick="score.wins = 0; score.losses = 0; score.ties = 0;" style="padding: 10px 20px; font-size: 16px; margin: 10px; background-color: #555; color: white; border: none; border-radius: 5px; cursor: pointer;">Reset score</button>
    
    <script src="script2.js"></script>

</body>
</html>
